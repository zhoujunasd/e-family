<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_873648_bkyvgak8qjc.css">
    <title>e-family</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but e-family doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function(){
      let devicewidth = document.documentElement.clientWidth;
      let rootRem = devicewidth / 7.5 + 'px'
      document.documentElement.style.fontSize = rootRem
      // console.log(devicewidth);
      // console.log(rootRem);
    }())
  </script>
</html>
